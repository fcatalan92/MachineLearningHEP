DstoKKpiPbPbCen010:

  mass: 1.9685
  pdg_code: null
  mass_fit_lim: [1.742, 2.194]  # region for the fit of the invariant mass distribution [GeV/c^2]
  bin_width: 0.002 # bin width of the invariant mass histogram
  presel_reco: abs(eta_prong0)<0.8 and abs(eta_prong1)<0.8 and abs(eta_prong2)<0.8
  presel_gen: abs(y_cand) < 0.5 and abs(z_vtx_gen) < 10 # pre-selections on generated candidates
  skimming_sel: "((pt_cand>2 & pt_cand<5) | (pt_cand>16 & pt_cand<50))"
  skimming_sel_gen: "((pt_cand>2 & pt_cand<5) | (pt_cand>16 & pt_cand<50))"
  skimming_sel_evt: null
  skimming2_sel: "delta_mass_KK<0.02 & is_ev_rej==0" 
  skimming2_sel_gen: "abs(z_vtx_gen)<10" 
  skimming2_sel_evt: null
  skimming2_dotrackpid: True
  sel_cent: "centrality >=0 & centrality <=10"

  old_sel:
    use: False 
  bitmap_sel:
    use: True
    var_sel: cand_type
    mcsignal_on_off: [[1],[5,11]]
    mcsignal_prompt_on_off: [[1,3],[5,11]]
    mcsignal_feed_on_off: [[1,4],[5,11]]
    mcbkg_on_off: [[2],[11]]
    preseltrack_pid_on_off : [[8],[]]
    std_analysis_on_off : [[0],[]]
  custom_std_sel:
    use: False
    cuts_config_file: null

  files_names:
    namefile_unmerged_tree: AnalysisResults.root
    namefile_reco: AnalysisResultsRecoDstoKKpi.pkl
    namefile_evt: AnalysisResultsEvtDstoKKpi.pkl
    namefile_gen: AnalysisResultsGenDstoKKpi.pkl
    namefile_reco_merged: AnalysisResultsRecoDstoKKpiMerged.pkl #ml dataset
    namefile_evt_merged: AnalysisResultsEvtDstoKKpiMerged.pkl #ml dataset
    namefile_gen_merged: AnalysisResultsGenDstoKKpiMerged.pkl
    namefile_reco_skim: AnalysisResultsRecoDstoKKpiSkimmed.pkl
    namefile_evt_skim: AnalysisResultsEvtDstoKKpiSkimmed.pkl
    namefile_gen_skim: AnalysisResultsGenDstoKKpiSkimmed.pkl
    namefile_reco_skim_ml: AnalysisResultsRecoDstoKKpiSkimmed_ml.pkl
    namefile_reco_skim_std: AnalysisResultsRecoDstoKKpiSkimmed_std.pkl
    namefile_reco_skim_ml_tot: AnalysisResultsRecoDstoKKpiSkimmed_ml_tot_xgboost.pkl
    namefile_reco_skim_std_tot: AnalysisResultsRecoDstoKKpiSkimmed_std_tot.pkl
    namefile_gen_skim_tot: AnalysisResultsGenDstoKKpiSkimmed_tot.pkl
    namefile_evt_skim_tot: AnalysisResultsEvtDstoKKpiSkimmed_tot.pkl #all dataset
    treeoriginreco: 'PWGHF_TreeCreator/tree_Ds'
    treeorigingen: 'PWGHF_TreeCreator/tree_Ds_gen'
    treeoriginevt: 'PWGHF_TreeCreator/tree_event_char'
    treeoutput: fTreeDsFlagged

  nperiodsmc: 4
  nperiodsdata: 2
  inputs:
    data:
      production: [LHC18r, LHC18q]
      unmerged_tree_dir: [/data2/HeavyFlavour/PbPb_data_010/23-05-2019/18_20190521-1742/unmerged,
                          /data2/HeavyFlavour/PbPb_data_010/21-05-2019/7_20190515-1018/unmerged]
    mc:
      production: [LHC19c3a_q, LHC19c3a_r, LHC19d4a_q, LHC19d4a_r]
      unmerged_tree_dir: [/data2/HeavyFlavour/PbPb_MC_010/24-05-2019/9_20190515-1540//unmerged,
                          /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/10_20190515-1505/unmerged,
                          /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/13_20190520-1349/unmerged,
                          /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/14_20190520-1349/unmerged]

  output_folders:
    plotsanalysis:
      data: [plots010/plotsanalysis_data_LHC18r_010_7_18_presel,
             plots010/plotsanalysis_data_LHC18q_010_7_18_presel]
      mc: [plots010/plotsanalysis_mc_LHC19c3a_q_010_9_presel,
           plots010/plotsanalysis_mc_LHC19c3a_r_010_10_presel,
           plots010/plotsanalysis_mc_LHC19d4a_q_010_13_presel, 
           plots010/plotsanalysis_mc_LHC19d4a_r_010_14_presel]
    mlplot: mlplot010
    mlout: mlout010
    pkl_out:
      data: [/data2/HeavyFlavour/PbPb_data_010/23-05-2019/18_20190521-1742/pickleDstoKKpi_presel, 
             /data2/HeavyFlavour/PbPb_data_010/21-05-2019/7_20190515-1018/pickleDstoKKpi_presel]
      mc: [/data2/HeavyFlavour/PbPb_MC_010/24-05-2019/9_20190515-1540/pickleDstoKKpi_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/10_20190515-1505/pickleDstoKKpi_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/13_20190520-1349/pickleDstoKKpi_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/14_20190520-1349/pickleDstoKKpi_presel]
    pkl_skimmed:
      data: [/data2/HeavyFlavour/PbPb_data_010/23-05-2019/18_20190521-1742/pickleDstoKKpiskimmed_presel, 
             /data2/HeavyFlavour/PbPb_data_010/21-05-2019/7_20190515-1018/pickleDstoKKpiskimmed_presel]
      mc: [/data2/HeavyFlavour/PbPb_MC_010/24-05-2019/9_20190515-1540/pickleDstoKKpiskimmed_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/10_20190515-1505/pickleDstoKKpiskimmed_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/13_20190520-1349/pickleDstoKKpiskimmed_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/14_20190520-1349/pickleDstoKKpiskimmed_presel]
    pkl_merged:
      data: [/data2/HeavyFlavour/PbPb_data_010/23-05-2019/18_20190521-1742/pickleDstoKKpiskimmedMerged_presel,
             /data2/HeavyFlavour/PbPb_data_010/21-05-2019/7_20190515-1018/pickleDstoKKpiskimmedMerged_presel]
      mc: [/data2/HeavyFlavour/PbPb_MC_010/24-05-2019/9_20190515-1540/pickleDstoKKpiskimeedMerged_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/10_20190515-1505/pickleDstoKKpiskimeedMerged_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/13_20190520-1349/pickleDstoKKpiskimeedMerged_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/14_20190520-1349/pickleDstoKKpiskimeedMerged_presel]
    pkl_merged_all:
      data: /data2/HeavyFlavour/PbPb_data_010/23-05-2019/pickleDstoKKpiskimmedMerged_7_18_presel
      mc: /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/pickleDstoKKpiskimmedMerged_9_10_13_14_presel
    pkl_final:
      data: [/data2/HeavyFlavour/PbPb_data_010/23-05-2019/18_20190521-1742/pickleDstoKKpiTot_presel,
             /data2/HeavyFlavour/PbPb_data_010/21-05-2019/7_20190515-1018/pickleDstoKKpiTot_presel]
      mc: [/data2/HeavyFlavour/PbPb_MC_010/24-05-2019/9_20190515-1540/pickleDstoKKpiTot_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/10_20190515-1505/pickleDstoKKpiTot_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/13_20190520-1349/pickleDstoKKpiTot_presel,
           /data2/HeavyFlavour/PbPb_MC_010/24-05-2019/14_20190520-1349/pickleDstoKKpiTot_presel]
  variables:
    var_all: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, 
             delta_mass_KK, cos_PiDs, cos_PiKPhi_3, pt_prong0, pt_prong1, pt_prong2, imp_par_prong0, 
             imp_par_prong1, imp_par_prong2, max_norm_d0d0exp, inv_mass, pt_cand, cand_type, y_cand, 
             eta_prong0, eta_prong1, eta_prong2, run_number, ev_id, nsigTPC_Pi_0, nsigTPC_K_0, nsigTOF_Pi_0, nsigTOF_K_0, 
             nsigTPC_Pi_1, nsigTPC_K_1, nsigTOF_Pi_1, nsigTOF_K_1, nsigTPC_Pi_2, nsigTPC_K_2, nsigTOF_Pi_2, nsigTOF_K_2, 
             nsigComb_Pi_0, nsigComb_Pi_1, nsigComb_Pi_2, nsigComb_K_0, nsigComb_K_1, nsigComb_K_2]    
    var_evt:
      data: [is_ev_rej, run_number, ev_id, n_tracks, centrality, n_tracklets, V0Amult, z_vtx_reco ]
      mc: [is_ev_rej, run_number, ev_id, n_tracks, centrality, n_tracklets, V0Amult, z_vtx_reco, z_vtx_gen]
    var_gen: [y_cand, pt_cand, cand_type, run_number, ev_id]
    var_training: [d_len, d_len_xy, norm_dl_xy, cos_p, cos_p_xy, imp_par_xy, dca, sig_vert, delta_mass_KK, 
                  cos_PiDs, cos_PiKPhi_3, pt_prong0, pt_prong1, pt_prong2, imp_par_prong0, imp_par_prong1, 
                  imp_par_prong2, max_norm_d0d0exp, nsigComb_Pi_0, nsigComb_Pi_1, nsigComb_Pi_2, nsigComb_K_0, 
                  nsigComb_K_1, nsigComb_K_2]
    var_boundaries: [d_len, max_norm_d0d0exp]
    var_correlation:
      - [pt_cand, d_len_xy, sig_vert, pt_cand, pt_cand, norm_dl_xy, cos_PiDs, cos_p_xy, cos_p_xy]
      - [d_len_xy, sig_vert, delta_mass_KK, delta_mass_KK, sig_vert, d_len_xy, cos_PiKPhi_3, sig_vert, pt_cand]
    var_others: [inv_mass, pt_cand]
    var_signal: signal
    var_binning: pt_cand
    var_inv_mass: inv_mass
    var_cand_type: cand_type
    var_evt_match: [run_number, ev_id]

  ml_study:    
    prepare:
      sig_tag: 1 #mc
      bkg_tag: 0 #data
      sel_signal: mc_signal # used for webapp, selection option of filter_df_cand
      sel_bkg: inv_mass<1.832 or inv_mass>2.012 #ensure to set the cuts as multiples of the bin_width, i.e. left_limit + K * bin_width 

  signif_opt: 
    sel_event: is_ev_rej==0
    filename_fonll: 'data/fonll/fo_PbPb_d0meson_5TeV_y0p5_wRaa_ds_010_min.csv' # file with FONLL predictions, corrected with Raa for PbPb
    fonll_pred: 'max' # edge of the FONLL prediction
    FF: 0.1281 # fragmentation fraction
    sigma_MB: 1  # Minimum Bias cross section (pp) 50.87e-3 [b], 1 for Pb-Pb
    Taa: 23260 # 23260 [b^-1] in 0-10% Pb-Pb, 3917 [b^-1] in 30-50% Pb-Pb, 1 for pp
    BR: 2.27e-2 # branching ratio of the decay
    f_prompt: 0.9 # estimated fraction of prompt candidates
    bkg_data_fraction: 0.1 # fraction of real data used in the estimation
    num_steps: 111 # number of steps used in efficiency and signif. estimation 
    save_fit: True # save bkg fits with the various cuts on ML output

  efficiency:
    split_prompt_FD: True # True to split prompt and feed-down candidates
    num_steps: 111 # number of steps used in efficiency estimation

